steps:

  - task: NuGetAuthenticate@0
    displayName: ğŸ” Authenticate NuGet feeds
    inputs:
      forceReinstallCredentialProvider: true

  - task: UseDotNet@2
    displayName: ğŸ”§ Install .NET Core SDK
    inputs:
      packageType: sdk
      version: 6.0.x
      installationPath: $(Agent.ToolsDirectory)/dotnet

  - task: NuGetToolInstaller@1
    displayName: ğŸ”§ Install NuGet 6.0
    inputs:
      versionSpec: 6.0.0

  - task: DotNetCoreCLI@2
    displayName: ğŸ”§ Install GitVersion tool
    inputs:
      command: custom
      custom: tool
      arguments: install -g gitversion.tool